{% extends 'base.html' %}

{% block body %}
  {% if photos %}
    <ul>
      {% for photo in photos %}
      <li>
        <p>{{ photo.title }}</p>
        <p>{{ photo.latitude }}, {{ photo.longitude }}</p>
        <br />
        <a href="/{{ photo.image.url }}">
          <img src="/{{ photo.image.url }}">
        </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>None</p>
  {% endif %}
{% endblock %}
